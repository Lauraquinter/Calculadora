<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>

    <header>
        <h1>Calculadora</h1>
    </header>

    <div>
        <form action="index.py">
            <input type="number" name="ingresar" placeholder="Calculadora" required>
            <button name="1">1</button>
            <button name="2">2</button>
            <button name="3">3</button>
            <button name="4">4</button>
            <button name="5">5</button>
            <button name="6">6</button>
            <button name="7">7</button>
            <button name="8">8</button>
            <button name="9">9</button>
            <button name="0">0</button>
            <button name="suma" onclick="modulop.suma">+</button>
            <button name="resta" onclick="modulop.resta">-</button>
            <button name="division" onclick="modulop.division">/</button>
            <button name="multiplicacion" onclick="modulop.multiplicacion">x</button>
            <button name="potenciacion" onclick="modulop.potenciacion">**</button>
            <input type="number" name="resultadofinal" placeholder="Resultado" onclick="resultadofinal">
        </form>
    </div>
    
</body>
</html>
