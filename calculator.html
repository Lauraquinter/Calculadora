<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>

    <header>
        <h1> MI CALCULADORA</h1>
    </header>

    <div id="teclado">

        <input id="miInput" type="number" placeholder="Calculadora" required readonly>
        <button class="calcular">Calcular</button>
        <button class="borrar">Borrar</button>
        <button class="historial">Historial</button>
            <div class="numeros">
                <button class= "numero" onclick="insertarNumero(1)">1</button>
                <button class= "numero" onclick="insertarNumero(2)">2</button>
                <button class= "numero" onclick="insertarNumero(3)">3</button>

                <button class= "numero" onclick="insertarNumero(4)">4</button>
                <button class= "numero" onclick="insertarNumero(5)">5</button>
                <button class= "numero" onclick="insertarNumero(6)">6</button>

                <button class= "numero" onclick="insertarNumero(7)">7</button>
                <button class= "numero" onclick="insertarNumero(8)">8</button>
                <button class= "numero" onclick="insertarNumero(9)">9</button>
                <button class= "numero" onclick="insertarNumero(0)">0</button>

                <button onclick="modulop.suma()">+</button>
                <button onclick="modulop.resta()">-</button>
                <button onclick="modulop.division()">/</button>
                <button onclick="modulop.multiplicacion()">x</button>
                <button onclick="modulop.potenciacion()">**</button>
            </div>
            
        <input type="number" placeholder="Resultado" onclick="resultadofinal" readonly>

        <script>
            
            function insertarNumero(numero) {
                // Obtener el elemento de input por su ID
                var input = document.getElementById("miInput");
                
                // Establecer el valor del input al n√∫mero seleccionado
                input.value = numero;
            }
      </script>

    </div>
    
</body>
</html>
